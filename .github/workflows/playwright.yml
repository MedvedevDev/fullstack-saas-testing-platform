name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # 1. We ask GitHub for a temporary Postgres Database
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: flowdash_test
        ports:
          - 5432:5432
        # Wait until DB is actually ready to accept connections
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 2. Setup the Backend & Database
      - name: Setup Backend (Generate Client & Migrate)
        working-directory: ./apps/backend
        env:
          # Connect to the Service Container
          DATABASE_URL: postgres://user:password@localhost:5432/flowdash_test
          JWT_SECRET: "super-secret-testing-key"
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed  # Creates Admin User

      # 3. Start the Backend Server in the Background (&)
      - name: Start Backend
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/flowdash_test
          JWT_SECRET: "super-secret-testing-key"
          PORT: 3001
        run: npm run dev &

      # 4. Start the Frontend Server in the Background (&)
      - name: Start Frontend
        working-directory: ./apps/frontend
        run: npm run dev &

      # 5. Wait for servers to be ready
      - name: Wait for frontend
        run: |
          echo "Waiting for Frontent to be ready..."
          sleep 20

      # 6. Run the Tests!
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          BASE_URL: http://localhost:5173
